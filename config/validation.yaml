workflow_engines:
  type: dict         # workflow engine names
  required: true
  schema:
    NFL: &default_workflow_engine_parameters
      type: dict       # engine version tags
      required: false
      valuesrules:
        type: dict
        schema:
          container:
            type: dict
            required: false
            schema:
              plattform:
                type: "str"
              engines_dir:
                type: "str validFor Python.pathlib.Path"
              data_dir:
                type: "str validFor Python.pathlib.Path"
              workflow_dir:
                type: "str validFor Python.pathlib.Path"
          default_parameters:
            type: list
            default: []
            schema: # engine parameter
              type: dict
              schema:
                name:
                  required: true
                  type: string
                value:
                  required: false
                  type: string
                  nullable: true     # e.g. interpret None values as software default
                api:
                  type: boolean
                  default: false
                type:
                  type: string
                  default: "str"
    SMK: *default_workflow_engine_parameters


