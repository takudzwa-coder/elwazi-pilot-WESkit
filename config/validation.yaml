TESTING:
  type: boolean
ENV:
  type: string
  allowed:
    - production
    - development
DEBUG:
  type: boolean

require_workdir_tag:
  type: boolean
  required: true

executor:
  type: dict
  schema:
    type:
      allowed:
        - local
        - local_slurm
        - local_lsf
        - ssh
        - ssh_slurm
        - ssh_lsf
      required: false
      type: string
      default: local
    remote_data_dir:
      type: string
      required: false
      dependencies:
        type:
          - local_slurm
          - local_lsf
          - ssh
          - ssh_slurm
          - ssh_lsf
    remote_workflows_dir:
      type: string
      required: false
      dependencies:
        type:
          - local_slurm
          - local_lsf
          - ssh
          - ssh_slurm
          - ssh_lsf
    singularity_engines_dir:
      type: string
      required: false
      dependencies:
        type:
          - local_slurm
          - local_lsf
          - ssh
          - ssh_slurm
          - ssh_lsf
    login:
      type: dict
      required: false
      dependencies:
        type:
          - ssh
          - ssh_slurm
          - ssh_lsf
      schema:
        username:
          required: true
          type: string
        hostname:
          required: true
          type: string
        port:
          required: false
          type: number
        knownhosts_file:
          required: true
          type: string
        keyfile:
          required: true
          type: string
        keyfile_passphrase:
          type: string
          required: false
        keepalive_interval:
          type: string
          required: false
        keepalive_count_max:
          type: integer
          required: false
        retry_options:
          type: dict
          schema:
            wait_exponential:
              type: dict
              schema:
                multiplier:
                  type: float
                  default: 1.0
                min:
                  type: float
                  default: 1.0
                max:
                  type: float
                  default: 300
            wait_random:
              type: dict
              schema:
                min:
                  type: float
                  default: 0
                max:
                  type: float
                  default: 1
            stop_after_attempt:
               type: float
               default: 5


